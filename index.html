    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            border: none;
            position: relative;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: -100vh;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            max-width: 80%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 2em; /* Doubled font size */
            transition: top 2s ease, opacity 2s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            padding: 20px 40px; /* Adjusted padding */
            box-sizing: border-box;
            height: auto;
            opacity: 0;
            white-space: normal;
            word-wrap: break-word;
        }

        .overlay.show {
            top: 5%;
            opacity: 1;
        }

        .overlay p {
            cursor: default;
            margin: 0;
            font-size: 12px; /* 2x bigger */
        }

        .overlay a {
            font-weight: bold;
            text-decoration: none;
            font-size: 12px; /* 2x bigger */
            color: #a6c8ff;
        }

        .overlay a:hover {
            color: #a6c8ff;
        }

        @media screen and (max-width: 600px) {
            .overlay {
                font-size: 12px; /* Scales down for smaller screens */
                padding: 15px 30px;
            }

            .overlay p,
            .overlay a {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <iframe id="Iframe" src="https://ethonion10.neocities.org/" width="100%" height="100%" allowfullscreen></iframe>

    <div class="overlay" id="overlay">
        <p>Visit the main website for additional content 
            <a href="https://johnhomn.onrender.com/#" target="_blank">Click Here</a>.
        </p>
    </div>

    <script>
        function hideOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.top = '-100vh';
            overlay.style.opacity = '0';

            setTimeout(() => {
                overlay.style.display = 'none';
            }, 2000);
        }

        window.onload = function() {
            const overlay = document.getElementById('overlay');
            overlay.classList.add('show');

            setTimeout(() => {
                hideOverlay();
            }, 5000);
        };
    </script>

</body>
